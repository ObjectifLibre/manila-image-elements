                "create"
            ]
        },
        "/etc/init/tty1.override": {
            "template": "upstart-override.tpl",
            "when": [
                "create"
            ]
        },
        "/etc/init/tty2.override": {
            "template": "upstart-override.tpl",
            "when": [
                "create"
            ]
        },
        "/etc/init/tty3.override": {
            "template": "upstart-override.tpl",
            "when": [
                "create"
            ]
        },
        "/etc/init/tty4.override": {
            "template": "upstart-override.tpl",
            "when": [
                "create"
            ]
